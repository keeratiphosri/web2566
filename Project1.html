<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>Amazons VR </title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
</head>
<body>
  <a-scene>
    <!-- ฉาก VR  -->
    <a-sky src="project/view.jpg"></a-sky>
    <a-plane position="0 0 -4" rotation="-90 0 0" width="10" height="10" color="#00FF00"></a-plane>
   
    <!-- รูปภาพในฉาก -->
    <a-image src="project/forest.jpg" position="0 2 1" width="10" height="4"></a-image>
    <a-image src="project/forest.jpg" position="0 2 -9" width="10" height="4"></a-image>

    <!-- เสียงสัตว์ -->
    <a-sound src="project/forest_sound.mp3" autoplay="true" position="0 2 -4"></a-sound>

    <!-- โมเดลสัตว์และคำอธิบาย -->
    <a-entity gltf-model="url(project/Jaguar.glb)" position="0 1 -3" scale="10 10 10"
    animation="property: position; to: 3 0 -6; dur: 2000; easing: linear" 
    animation__2="property: rotation;; to: 0 360 0; dur: 10000; loop: true;" ></a-entity>
    <a-image src="project/jaguarinfo.png" position="0 1 -3" width="2" height="2"
    animation="property: position; to: 3 2 -7; dur: 2000; easing: linear"></a-image>
    
    <a-entity gltf-model="url(project/Green Anaconda.glb)" position="0 1 -3" scale="30 30 30"
    animation="property: position; to: 0 0 -6; dur: 2000; easing: linear"
    animation__2="property: rotation;; to: 0 360 0; dur: 10000; loop: true;" ></a-entity>
    <a-image src="project/anoconda.png" position="0 1 -3" width="2" height="2"
    animation="property: position; to: 0 2 -7; dur: 2000; easing: linear"></a-image>

    <a-entity gltf-model="url(project/Frog.glb)" position="0 1 -3" scale="30 30 30"
    animation="property: position; to: -3 0 -6; dur: 2000; easing: linear"
    animation__2="property: rotation;; to: 0 360 0; dur: 10000; loop: true;" ></a-entity>
    <a-image src="project/froginfo.png" position="0 1 -3" width="2" height="2"
    animation="property: position; to: -3 2 -7; dur: 2000; easing: linear"></a-image>

    <!-- ชื่อผู้จัดทำ -->
    <a-text value="Keerati Phosri 643020354-3" position="-5 1 -2"
    animation="property: position; to: -1 1 -2.2; dur: 2000; easing: linear; loop: false">

    <a-text value="Chatmongkhon Oatthachon 643020360-8" position="-5 1 -1"
    animation="property: position; to: 0 0.5 0; dur: 2000; easing: linear; loop: false">
    
    <a-text value="Tanakrit Saobai    643020374-7" position="-5 1 0"
    animation="property: position; to: 0 0.5 0; dur: 2000; easing: linear; loop: false">
  </a-scene>
</body>
</html>
